<template name="App_body">
  <body>
    <div class="container">
      <header>
            {{> loginButtons}}
        <h1>Todo List</h1>
        <form class="new-task">
            <input type="text" name="text" placeholder="Type to add new tasks" />
          </form>
      </header>
   
      <ul>
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>
    </div>
  </body>
</template>
  
<template name="task">
  <li>{{text}}</li>
</template>
